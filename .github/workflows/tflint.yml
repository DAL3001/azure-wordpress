
name: tflint

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install tflint and perform a scan
      - name: Install and run tflint
        id: runtflint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --init --config tflint/tflint.config.hcl
          tflint terraform --config tflint/tflint.config.hcl
          ::set-output name=TFLINT_EXITCODE::$TFLINT_EXITCODE

      - name: Show tflint exit code
        if: always()
        run: |
          echo "tflint exit code passed on to the next step: ${{ steps.runtflint.outputs.TFLINT_EXITCODE }}"




  